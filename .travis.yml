sudo: false

language: c

addons:
  apt:
    packages:
    - libgmp-dev
    - libgsl0-dev
    - liblapack-dev
    - libatlas-base-dev

env:
  matrix:
  - ARGS="--resolver lts-11.3" GHCVER=8.2.2 PUBLISH_DOCS=true
  - ARGS="--resolver nightly-2018-04-05" GHCVER=8.4.1 PUBLISH_DOCS=false
  global:
  - SHCVER=0.0.4.0
  - SHC_GHCVER=8.0.1
  - secure: ""

before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'

install:
- stack --no-terminal $ARGS setup
- stack --no-terminal $ARGS install hscolour
- stack $ARGS ghc -- --version

script:
- stack --no-terminal $ARGS test :mltool-test --test-arguments="--plain" --haddock --no-haddock-deps --coverage

after_success:
- rake publish_docs
- travis_retry curl -L https://github.com/rubik/stack-hpc-coveralls/releases/download/v$SHCVER/shc-linux-x64-$SHC_GHCVER.tar.bz2 | tar -xj
- ./shc mltool mltool-test


cache:
  directories:
  - $HOME/.stack
